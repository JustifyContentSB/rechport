<a class="letters__item" data-fancybox href="@@image">
    <div class="letters__preview">
        <img data-src="@@image" src="" alt="@@company">
    </div>
    <div class="letters__company">@@company</div>
    <div class="letters__name">@@name</div>
    <div class="letters__position">@@position</div>
</a>
